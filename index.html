<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini card project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#joe">Joe</a>
            <a href="#jane">Jane</a>
            <a href="#matt">Matt</a>
        </nav>
    </header>
    <main>
        
        <figure>
        <img src="images/profile1-500x500.png" alt="profile 1" title="Joe Coder" id="joe">
        <figcaption>Joe Coder</figcaption>
        <p>"I code stuff"</p>
    </figure>
    <figure>
        <img src="images/profile3-500x500.png" alt="profile 2" title="Jane Dev Rel" id="jane">
        <figcaption>Jane Dev Rel</figcaption>
        <p>"I teach Stuff"</p>
    </figure>
    <figure>
        <img src="images/profile2-500x500.png" alt="profile 3" title="Matt Designer" id="matt" class="footer">
        <figcaption>Matt Designer</figcaption>
        <p>"I design stuff"</p>
    </figure>

    </main>
    <footer><p>&copy; Acme co.</p></footer>
</body>
</html>
